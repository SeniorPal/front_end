activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
oapi-java-sdk = { module = "cn.bigmodel.openapi:oapi-java-sdk", version.ref = "oapiJavaSdk" }
preference = { group = "androidx.preference", name = "preference", version.ref = "preference" }
openai-service = { module = "com.theokanning.openai-gpt3-java:service", version.ref = "openAIService" }
slf4j-android = { module = "uk.uuid.slf4j:slf4j-android", version.ref = "slf4jAndroid" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }

