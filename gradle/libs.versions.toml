[versions]
agp = "8.3.0"
core = "1.13.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.10.0"
activity = "1.8.0"
constraintlayout = "2.1.4"
oapiJavaSdk = "release-V4-2.0.2"
preference = "1.2.1"
openAIService = "0.18.2"
slf4jAndroid = "2.0.7-0"

[libraries]
core = { module = "androidx.core:core", version.ref = "core" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
